<!DOCTYPE html>
<html>
  <head>
    <title>Page sans Accessibilité</title>
  </head>
  <body>
    <h1>Titre de la Page</h1>
    <p>Ceci est un paragraphe de texte.</p>

    <form method="post" novalidate>
      <fieldset>
        <legend class="sr-only">Vos coordonnées</legend>
        <label id="name-label" for="name">Prénom</label>
        <input
          id="name"
          type="text"
          name="name"
          placeholder="Entrez votre nom"
        />
        <label id="email-label" for="email">Email</label>
        <input
          id="email"
          type="email"
          placeholder="Entrez votre adresse e-mail"
        />
        <button type="submit" aria-label="Send">Envoyer</button>
      </fieldset>
    </form>

    <img
      src="assets/image.png"
      height="250"
      alt="Ici le texte de description de l'image"
    />
    <a href="#">En savoir plus</a>
  </body>
</html>
